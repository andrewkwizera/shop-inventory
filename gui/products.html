<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTS</title>
    <link rel="stylesheet" href="index.css">

    
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>

    <!-- add new products -->

    <div class="new__product">
        <div class="new__product__bg">
        </div>
        <div class="new__prod_modal">
            <div class="prod_model">
                <div class="prod_header">
                    <h1>Add New Product</h1>
                    <i class="uil uil-multiply"></i>
                </div>

                <div class="prod__main">
                    <div class="prod__left">
                        <div class="input__section">
                            <label for="name">Name</label>
                            <input type="" name="name" id="">
                        </div>
                        <div class="input__section">
                            <label for="">Description</label>
                            <textarea name="" id="" cols="30" rows="7"></textarea>
                        </div>
                        <div class="input__section input__file">
                            <label for="">Add Image</label>
                            <input type="file" name="" id="">
                        </div>
                    </div>
                    <div class="prod__right">
                        <div class="input__section">
                            <label for="">Category</label>
                            <select name="" id="" class="select__category">
                                <option value="">Latest to Oldest</option>
                                <option value="">Oldest to Latest</option>
                            </select>
                        </div>
                        <div class="input__section">
                            <label for="">Select Curreny</label>
                            <select name="" id="" class="select__category">
                                <option value="">Latest to Oldest</option>
                                <option value="">Oldest to Latest</option>
                            </select>
                        </div>
                        <div class="input__section">
                            <label for="name">Buying Price</label>
                            <input type="" name="name" id="">
                        </div>
                        <div class="input__section">
                            <label for="name">Selling Price</label>
                            <input type="" name="name" id="">
                        </div>
                    </div>
                </div>
                <div class="submit__div">
                    <button>Add Product</button>
                </div>
            </div>
        </div>
    </div>


    <!-- end of add new product -->
    
    <div class="mega-main">


        <section class="navbar">
            <div class="navbar-header">
                
                <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="" height="45px" width="120px">
            </div>

            <div class="navbar-body">
                <div class="sidebar__menu">
                    <div class="sidebar__menu_item">                        
                        <i class="uil uil-estate"></i>
                        <span>Dashboard</span>
                    </div>
                </div>
                <div class="sidebar__menu">
                    <div class="sidebar__menu_item">
                        <i class="uil uil-box"></i>
                        <span>Products</span>
                    </div>
                </div>
                <div class="sidebar__menu">
                    <div class="sidebar__menu_item">
                        <i class="uil uil-chart-line"></i>
                        <span>Sales</span>
                    </div>
                </div>
                <div class="sidebar__menu">
                    <div class="sidebar__menu_item">
                        <i class="uil uil-graph-bar"></i>
                        <span>Reports</span>
                    </div>
                </div>
                <div style="flex: 1"></div>
                <div class="sidebar__menu">
                    <div class="sidebar__menu_item">
                        <i class="uil uil-sign-out-alt"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="main_header">
                <div class="userdetails">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHw1fHxodW1hbnxlbnwwfHx8fDE2NDMwMTk2NTA&ixlib=rb-1.2.1&q=80&w=1080" height="30px" width="30px" alt="">
                    <span>John</span>
                </div>
            </div>
            <section class="main__body">
                <div class="product__header">
                    <h1>Products</h1>
                </div>
        
        
                <div class="product__filters">
                    <div class="product__search">
                        <i class="uil uil-search"></i>
                        <input type="text" name="" id="" placeholder="Search Product...">
                    </div>

                    
                    <div class="new__btn">
                        <i class="uil uil-plus"></i>
                        <span>New</span>
                    </div>
                </div>
        
        
                <div class="table__div">
                    <table class="product__table">
                        <tr>
                            <th>ProductID</th>
                            <th>Name</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>23</td>
                            <td>Cheese</td>
                            <td>12-03-2022</td>
                            <td>available</td>
                            <td>Food</td>
                            <td>3000</td>
                            <td>
                                <i class="uil uil-trash-alt"></i>
                                <i class="uil uil-edit"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>23</td>
                            <td>Cheese</td>
                            <td>12-03-2022</td>
                            <td>available</td>
                            <td>Food</td>
                            <td>3000</td>
                            <td>
                                <i class="uil uil-trash-alt"></i>
                                <i class="uil uil-edit"></i>
                            </td>
                        </tr>
                    </table> </table>
                </div>
            </section>
        </section>
    </div>
    
</body>
</html>
